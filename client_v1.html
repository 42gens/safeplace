  <style>
  /* Styles for portrait orientation */
  @media (orientation: portrait) {
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      
    }
  }

  /* Styles for landscape orientation */
  @media (orientation: landscape) {
    body {
      width: 100%;
      height: 100%;
      overflow-y: auto;
        background-color: white;
    }
    }
    
    p {
      border: 2px solid #4CAF50;
      padding: 2.5px;
    }

    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    .button1 {
      background-color: #f44336; /* Red */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    .button2 {
      background-color: #366cf4; /* Soft Blue */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    .button3 {
      background-color: #4CAF50; /* Green */

      padding: 4px 8px;

      text-decoration: none;
      display: inline-block;
      font-size: 12px;

      right: 0;

    header {
      background-color: #eee;
      padding: 1px;
      text-align: center;
      position: relative;
      font-size: 11px;
    }

    
    h2 {
      position: absolute;
      top: 0;
      right: 42px;
      font-size: 6px;
    }
</style>
  <title>Your current Geolocation</title>
</head>

<body>
  <div id="profile-incomplete" style="display: none; background-color: #f44336; color: white; padding: 10px; justify-content: center; align-items: center; text-align: center;">
    <strong>YOUR PROFILE IS INCOMPLETE</strong><br>Your profile is used to log your entire interaction with LAW ENFORCEMENT OFFICIALS, please complete your profile to HELP YOU from bad/angry/unjust law enforcement officials.
</div>

  
  <header style="background-color: #e6ffe6;" >
    <h1>Welcome, <span id="user-name"></span>!</h1><br>
    <h2 class="button3"><a href="client_profile.html" class="button3">My Profile</a></h2>
  </header>
  <br>

  


  
  <!--Your rights sourced from ACLU-->
  <div  style="display:flex; flex-wrap: wrap; justify-content: center; align-items: center;">
  <iframe style="border: 2px solid #4CAF50; padding: 30px; text-align: center;" src="stopped-by-police.html" width="42%" height="200"></iframe>
  </div>

  <div style="display:flex; align-items:center; justify-content: center; align-items: center;">
    <p style="text-align: center;"><strong>Your current geo location</strong><br>   Latitude: <span id="latitude"></span>, Longitude: <span id="longitude"></span></p>
  </div>
  
  <div style="display:flex; flex-wrap: wrap; justify-content: center; align-items: center;">
    <button class="button" id="btnStart">START RECORDING</button>
    <button class="button1" id="btnStop">STOP RECORDING</button>
  </div>

  <div style="display:flex; flex-wrap: wrap; justify-content: center; align-items: center;">
  <video controls muted style="width:42%;"></video>
  </div>
  <br>
  <div style="display:flex; flex-wrap: wrap; justify-content: center; align-items: center;">
  <video controls muted style="width:42%;" id="vid2" controls></video>
  </div>

  <script src="/scripts/geo.js"></script>
  <script src="/scripts/vid.js"></script>

  <script>
    // Check if profile is complete
    const profile = localStorage.getItem('profile');
    if (!profile || Object.values(JSON.parse(profile)).some(val => !val)) {
      // Profile is incomplete
      document.getElementById('profile-incomplete').style.display = 'block';
    }
  </script>
